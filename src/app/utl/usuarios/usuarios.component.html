

<div class="container">
<div class="row">
<form (submit)="guardarUsuario()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre:</mat-label>
        <input formControlName="nombre" matInput>
    </mat-form-field>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Password:</mat-label>
            <input formControlName="password" matInput>
        </mat-form-field>

    </div>
    <div>
        <button mat-fiat-button color="primary">Guardar</button>
        <a mat-stroked-button> Cancelar</a>
    </div>
</form>

</div>
</div>
