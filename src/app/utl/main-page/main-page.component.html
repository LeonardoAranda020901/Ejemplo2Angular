
<h1>Alumnos EVN-1003</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Alumnos 1003</h3>
        <br>
        <ul *ngFor="let alum of alumnosUtl">
            <li>{{alum.nombre}} - {{alum.edad}}</li>
            
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" name="nombre" [(ngModel)]="regAlumno.nombre" placeholder="Nombre"><br>
            <input type="number" name="edad" [(ngModel)]="regAlumno.edad" placeholder="Edad"><br>
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
